<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "ADEM BASKALE">
    <meta name = "description" content = "Bayflankes Game (Tic Tac Toe)">
    <meta name = "languages" content = "HTML CSS (bootstrap) and JavaScript(Jquery)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="jquery-ui.css" rel="stylesheet">
    <link href = "bayflankes.css" rel = "stylesheet" type = "text/css" title="long enervating and interactive Tic tac toe css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <article class = "container mt-4">
        <h1 class = "text-center mb-4"> Tic Tac Toe </h1>
        <aside class="grid-board">
            <div class="row" aria-labelledby="somthing">
                <div class="col cell" data-cell = "0"></div>
                <div class="col cell" data-cell = "1"></div>
                <div class="col cell" data-cell = "2" ></div>
            </div>
            <div class="row">
                <div class="col cell" data-cell = "3"></div>
                <div class="col cell" data-cell = "4" ></div>
                <div class="col cell" data-cell = "5" ></div>
            </div>
            <div class="row">
                <div class="col cell" data-cell = "6"></div>
                <div class="col cell" data-cell = "7"></div>
                <div class="col cell" data-cell = "8" ></div>
            </div>
        </aside>
        <div class = "resultMessage" aria-controls="false">
            <button id="resetBtn" class = "btn  btn-block mt-3">Reset</button>
            <div id = "statusResult"></div>
        </div>
    </article>
    <script src="jquery.js"></script>
    
    <script src = "bayflankes.js"></script>
</body>
</html>
